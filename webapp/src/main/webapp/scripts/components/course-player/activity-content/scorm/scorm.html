<div ng-controller="ScormActivityController as ctrl" class="scorm-activity">

    <activity-header activity-type="ctrl.data.activity.type" activity-type-display-name="'Online self-paced'" activity-name="ctrl.data.activity.name"></activity-header>

    <iframe id="scromIframe" ng-src="{{ctrl.data.resourceUrl}}" class="scorm-resource-box" frameBorder="0"></iframe>

    <activity-manual-completion activity="ctrl.data.activity"></activity-manual-completion>

    <activity-footer next-activity="ctrl.data.nextActivity" on-next-activity-click="ctrl.goToNextActivity()"></activity-footer>
</div>
