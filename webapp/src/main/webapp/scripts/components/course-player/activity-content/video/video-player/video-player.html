<div class="video-player">
    <videogular vg-theme="config.theme.url">
        <vg-media vg-src="config.sources" vg-tracks="config.tracks">
        </vg-media>

        <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display><span ng-bind="currentTime | date:'mm:ss':'+0000'"></span></vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display><span ng-bind="timeLeft | date:'mm:ss':'+0000'"></span></vg-time-display>
            <vg-time-display><span ng-bind="totalTime | date:'mm:ss':'+0000'"></span> </vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-playback-button></vg-playback-button>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
    </videogular>
</div>
