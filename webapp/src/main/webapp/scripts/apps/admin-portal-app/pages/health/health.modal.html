<div class="health-modal-view">
    <div ng-show="ctrl.currentHealth.details">
        <h4 translate="health.details.properties">Properties</h4>
        <div class="table-responsive-plain">
            <table class="table table-bordered-outer table-striped">
                <thead>
                    <tr>
                        <th class="col-md-6 text-left" translate="health.details.name">Name</th>
                        <th class="col-md-6 text-left" translate="health.details.value">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k,v) in ctrl.currentHealth.details">
                        <td class="col-md-6 text-left" ng-bind="k"></td>
                        <td class="col-md-6 text-left" ng-bind="v"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-show="ctrl.currentHealth.error">
        <h4 translate="health.details.error">Error</h4>
        <pre ng-bind="ctrl.currentHealth.error"></pre>
    </div>
</div>
