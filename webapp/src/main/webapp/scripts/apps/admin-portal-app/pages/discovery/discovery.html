<cms-block ctrl="ctrl" key="state-discovery" ng-cloak>
    <div class="admin-discovery-view">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title" translate="discovery.title"></h2>
                <div class="search-buttons-container">
                    <button type="button" class="btn btn-default" ng-click="ctrl.goToAddDiscoveryProgram()">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span translate="discovery.add.button"></span>
                    </button>
                </div>
                <div class="search-panel panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive-plain">
                            <table class="search-table table table-condensed table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.type"></span></th>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.programId"></span></th>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.textField"></span></th>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.active"></span></th>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.edit"></span></th>
                                        <th class="text-center"><span class="table-title" translate="discovery.table.delete"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="discoveryProgram in ctrl.data.discoveryPrograms">
                                        <td class="text-center" ng-bind="discoveryProgram.type"></td>
                                        <td class="text-center" ng-bind="discoveryProgram.programId"></td>
                                        <td class="text-center" ng-bind="discoveryProgram.discoveryProgramText"></td>
                                        <td class="text-center" ng-bind="discoveryProgram.active"></td>
                                        <td class="text-center"><i class="fa fa-pencil-square table-button-edit" ng-click="ctrl.goToEditDiscoveryProgram(discoveryProgram)"></i></td>
                                        <td class="text-center"><i class="fa fa-times-circle table-button-delete" ng-click="ctrl.deleteDiscoveryProgram(discoveryProgram, $index)"></i></td>
                                    </tr>
                                    <tr ng-if="ctrl.data.discoveryPrograms && ctrl.data.discoveryPrograms.length === 0">
                                        <td colspan="6" style="text-align: center"><span translate="discovery.noDiscoveryProgramsFound"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</cms-block>
