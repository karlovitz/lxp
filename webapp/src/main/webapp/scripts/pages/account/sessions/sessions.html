<cms-block ctrl="ctrl" key="state-sessions" ng-cloak>
    <div class="sessions-view">
        <h2 class="page-title" translate="sessions.title" translate-values="{username: '{{ctrl.getAccount().login}}'}"></h2>
        <div class="alert alert-success" ng-show="ctrl.getSuccess()" translate="sessions.messages.success"></div>
        <div class="alert alert-danger" ng-show="ctrl.getError()" translate="sessions.messages.error"></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th translate="sessions.table.ipaddress"></th>
                        <th translate="sessions.table.useragent"></th>
                        <th translate="sessions.table.date"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="session in ctrl.getSessions()">
                        <td ng-bind="session.ipAddress"></td>
                        <td ng-bind="session.userAgent"></td>
                        <td ng-bind="session.formattedTokenDate"></td>
                        <td>
                            <button type="submit" class="btn btn-primary" ng-click="ctrl.invalidate(session.series)" translate="sessions.table.button"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</cms-block>
