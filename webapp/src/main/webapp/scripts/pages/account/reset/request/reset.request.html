<cms-block ctrl="ctrl" key="state-requestReset" ng-cloak>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="reset.request.title"></h1>
            <div ng-show="ctrl.data.errorEmailNotExists" class="alert alert-danger" translate="reset.request.messages.notfound"></div>
            <div ng-hide="ctrl.data.success" class="alert alert-warning">
                <p translate="reset.request.messages.info"></p>
            </div>
            <div class="alert alert-success" ng-show="ctrl.data.success == 'OK'">
                <p translate="reset.request.messages.success"></p>
            </div>
            <form ng-show="!ctrl.data.success" name="form" role="form" novalidate ng-submit="ctrl.requestReset()" show-validation>
                <div class="form-group">
                    <label for="email" class="required" translate="global.form.email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="ctrl.data.resetAccount.email" ng-minlength=5 ng-maxlength=254 required>
                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <p class="help-block" ng-show="form.email.$error.required" translate="global.messages.validate.email.required"></p>
                        <p class="help-block" ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid"></p>
                        <p class="help-block" ng-show="form.email.$error.minlength" translate="global.messages.validate.email.minlength"></p>
                        <p class="help-block" ng-show="form.email.$error.maxlength" translate="global.messages.validate.email.maxlength"></p>
                    </div>
                </div>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="reset.request.form.button"></button>
            </form>
        </div>
    </div>
</cms-block>
