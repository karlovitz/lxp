<cms-block ctrl="ctrl" key="state-settings" ng-cloak>
    <div class="settings-view">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="page-title" translate="settings.title" translate-values="{username: '{{ctrl.data.settingsAccount.login}}'}"></h2>
                <div class="alert alert-success" ng-show="ctrl.getSuccess()" translate="settings.messages.success"></div>
                <div class="alert alert-danger" ng-show="ctrl.getErrorEmailExists()" translate="settings.messages.error.emailexists"></div>
                <div class="alert alert-danger" ng-show="ctrl.getError()" translate="settings.messages.error.fail"></div>
                <form name="form" role="form" novalidate ng-submit="ctrl.save(form)" show-validation>
                    <div class="form-group">
                        <label for="firstName" translate="global.form.firstName"></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{'global.form.firstName.placeholder' | translate}}" ng-model="ctrl.data.settingsAccount.firstName" ng-minlength=1 ng-maxlength=50 required maxlength="50">
                        <div ng-show="form.firstName.$dirty && form.firstName.$invalid">
                            <p class="help-block" ng-show="form.firstName.$error.required" translate="settings.messages.validate.firstName.required"></p>
                            <p class="help-block" ng-show="form.firstName.$error.minlength" translate="settings.messages.validate.firstName.minlength"></p>
                            <p class="help-block" ng-show="form.firstName.$error.maxlength" translate="settings.messages.validate.firstName.maxlength"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" translate="global.form.lastName"></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="{{'global.form.lastName.placeholder' | translate}}" ng-model="ctrl.data.settingsAccount.lastName" ng-minlength=1 ng-maxlength=50 required maxlength="50">
                        <div ng-show="form.lastName.$dirty && form.lastName.$invalid">
                            <p class="help-block" ng-show="form.lastName.$error.required" translate="settings.messages.validate.lastName.required"></p>
                            <p class="help-block" ng-show="form.lastName.$error.minlength" translate="settings.messages.validate.lastName.minlength"></p>
                            <p class="help-block" ng-show="form.lastName.$error.maxlength" translate="settings.messages.validate.lastName.maxlength"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" translate="global.form.email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="ctrl.data.settingsAccount.email" ng-minlength=5 ng-maxlength=254 required maxlength="254">
                        <div ng-show="form.email.$dirty && form.email.$invalid">
                            <p class="help-block" ng-show="form.email.$error.required" translate="global.messages.validate.email.required"></p>
                            <p class="help-block" ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid"></p>
                            <p class="help-block" ng-show="form.email.$error.minlength" translate="global.messages.validate.email.minlength"></p>
                            <p class="help-block" ng-show="form.email.$error.maxlength" translate="global.messages.validate.email.maxlength"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="langKey" translate="settings.form.language"></label>
                        <select id="langKey" name="langKey" class="form-control" ng-model="ctrl.data.settingsAccount.langKey" ng-controller="LanguageController as languageCtrl" ng-options="code as (code | findLanguageFromKey) for code in languageCtrl.getLanguages()"></select>
                    </div>
                    <button type="submit" ng-disabled="form.$invalid || form.$pristine" class="btn btn-primary" translate="settings.form.button"></button>
                </form>
            </div>
        </div>
    </div>
</cms-block>
